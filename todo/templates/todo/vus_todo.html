<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5" id="app">
        <div class="row">
            <div class="col-lg-6 shadow rounded-5 mx-auto">
                <h3 class="text-center fw-bold font-monospace text-danger-emphasis">Python APP</h3>
            </div>
        </div>

        <div class="row my-5">
            <div class="col-lg-6 shadow rounded mx-auto d-flex align-items-center">
                <h5 class="fw-bold font-monospace text-danger-emphasis my-2">Ephemeris of your Python Training</h5>
                <div class="col"></div>
                <button type="button" class="btn btn-info my-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-lg-6 shadow rounded mx-auto ">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Day</th>
                            <th scope="col">Todo</th>
                            <th scope="col">Notes</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="i in todo_list">
                            <th scope="row">1</th>
                            <td>${i.todo}</td>
                            <td>${i.Notes}</td>
                            <td>${i.Action}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add your daley Training in python</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Todo</label>
                                <textarea type="text" class="form-control" id="exampleInputPassword1"></textarea>
                              </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Notes</label>
                              <textarea type="text" class="form-control" id="exampleInputPassword1"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Action</label>
                                <textarea type="text" class="form-control" id="exampleInputPassword1"></textarea>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-info">Add</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios@latest/dist/axios.min.js"></script>

    <script type="text/javascript">
        axios.defaults.xsrfCookieName = 'Csrftoken'
        axios.defaults.xsrfHeaderName = 'X-CSRFTOKEN'
        var app = new Vue({
            el : '#app',
            delimeters : ['${','}'],
            data:{
                todo_list  :[],
            },
            mounted(){
                this.get_todo();
            },
            methods:{
                get_todo:function(){
                    axios.get('/list/api/').then((response)=>{
                        this.todo_list = response.data
                    })

                },
            },
        })
    </script>
</body>

</html>
